<!DOCTYPE html>
<html lang="kr">
<head>

    @@include('../../include/resource.html')
</head>
<body>    
    <div id="wrap" role="main">   
        @@include('../../include/header.html', {"class" : "is-dark"})
        <!-- 
            ** include 조건 줘서 class나 태그 다르게 가져오기 가능**
            
            예시)
            
            << contents.html >>
            include('../include/header.html',{
                "type" : "light",
                "title" : "제목22"
            }) 

            << include-header.html >>
            if(type == "light"){<div class="header--light">@@title</div>}
            if(type == "dark"){<div class="header--dark">@@title</div>} 
        
        -->       
        <main class="wrapper">
            <section class="sub-titB bt-40 subCont">
                <article class="subTit">
                    <div class="wrap-inner typeA">
                        <div class="subTit-a">

                        </div>
                    </div>
                </article>
            </section>
            <section class="sub-list subCont">
                <article class="sub-incorporation">
                    <div class="wrap-inner typeA">
                        <div class="incorporation">
                            <div class="clist-top clist-top-right">
                                <div class="clist-select">
                                    <select name="" id="" class="cSelect">
                                        <option value="opt1">옵션1</option>
                                        <option value="opt2">옵션2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="incorporation-cont ani btot-s">
                                <!-- 에디터 내용 (하단 개발시 삭제) -->
                                
                                <strong style="font-weight: 600; font-size: 32px; line-height: 34.2px; color: #1800B7; margin-bottom: 4rem; letter-spacing: -0.02em; display: block;">개인정보보호정책 대타이틀</strong>
                                <strong style="font-weight: 600; font-size: 24px; line-height: 32px; letter-spacing: -0.02em; color: #222222; margin-bottom: 2rem;">개인정보보호정책 서브타이틀<br><br></strong>

                                <!-- 에디터 내용 (하단 개발시 삭제) // -->
                            </div>
                        </div>
                    </div>

            </section>
