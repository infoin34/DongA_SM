<!DOCTYPE html>
<html lang="kr">
<head>
    @@include('../../include/meta.html')    
    <title>재단소개</title>
    @@include('../../include/resource.html')
</head>
<body>    
    <div id="wrap" role="main">   
        @@include('../../include/header.html', {"class" : "is-dark"})
        <!-- 
            ** include 조건 줘서 class나 태그 다르게 가져오기 가능**
            
            예시)
            
            << contents.html >>
            include('../include/header.html',{
                "type" : "light",
                "title" : "제목22"
            }) 

            << include-header.html >>
            if(type == "light"){<div class="header--light">@@title</div>}
            if(type == "dark"){<div class="header--dark">@@title</div>} 
        
        -->       
        <main class="wrapper">
            <section class="sub-tit subCont">
                <article class="subTit">
                    <div class="wrap-inner typeA">
                        <div class="subTit-a">
                            <h2>재단소개</h2>
                        </div>
                    </div>
                </article>
                <article class="subVisScr">
                    <div class="subVisScr-inner ani">
                        <div class="subVisScr-start ani">
                            <strong class="subVis-Tit">
                                우리가 함께 만드는 길<br>
                                즐거움을 함께하는 첫걸음
                            </strong>
                        </div>
                        <div class="subVisScr-after ani">
                            <div class="subVis-round">
                                <span>설립입</span>
                                <span>1987.05.13</span>
                            </div>
                            <span class="subVis-txt">타인을 위해 봉사할 수 있고 건강한 사회인으로 성장할 수 있도록</span>
                            <strong class="subVis-Tit">
                                수석문화재단이 함께 하겠습니다
                            </strong>
                        </div>
                        <div class="subVis-bg">
                            <img src="../../../dest/static/images/sub_main01.png" alt="">
                        </div>
                    </div>
                </article>
            </section>
            <section></section>

            <section style="height: 500vh;"></section>
        </main>
        
        @@include('../../include/footer.html')
    </div>
</body>
