<!DOCTYPE html>
<html lang="kr">
<head>
    @@include('../../include/meta.html')    
    <title>500 ERROR</title>
    @@include('../../include/resource.html')
</head>
<body>    
    <div id="wrap" role="main">   
        @@include('../../include/header.html', {"class" : "is-dark"})
        <!-- 
            ** include 조건 줘서 class나 태그 다르게 가져오기 가능**
            
            예시)
            
            << contents.html >>
            include('../include/header.html',{
                "type" : "light",
                "title" : "제목22"
            }) 

            << include-header.html >>
            if(type == "light"){<div class="header--light">@@title</div>}
            if(type == "dark"){<div class="header--dark">@@title</div>} 
        
        -->       
        <main class="wrapper">
            <section class="sub-error">
                <article class="error-wrap">
                    <div class="errorCont">
                        <div class="errorCont-icon">
                            <i class="ico-error500"></i>
                        </div>
                        <div class="errorCont-txt">
                            <strong>시스템 점검 중입니다.</strong>
                            <p>
                                서비스 이용에 불편을 드려 죄송합니다.<br>
                                안정적인 서비스 제공을 위해 시스템 점검을 실시하고 있습니다.
                            </p>
                        </div>
                        <div class="errorCont-timeBox">
                            <div class="errorCont-timeWrap">
                                <span class="errorCont-date">2023.00.00 (수)</span>
                                <span class="errorCont-time">오전 00:00 ~ 오후 00:00</span>
                            </div>
                            <p class="errorCont-announce">점검 시간 동안 홈페이지 이용이 불가하오니, 양해 부탁드립니다.</p>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>
<!-- 페이지 관련 스크립트 -->

</script>
<!--//페이지 관련 스크립트 -->
</html>
